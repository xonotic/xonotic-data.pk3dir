g_fullbrightplayers 1
g_respawn_ghosts 0

g_nades 1
g_nades_nade_small 1
g_nades_spread 0
g_nades_nade_refire 10
g_nades_nade_newton_style 2

g_dodging 1
sv_dodging_wall_dodging 1

g_spawn_near_teammate "!g_assault !g_freezetag"
