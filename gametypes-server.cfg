// =========
//  assault
// =========
set g_assault 0 "Assault: attack the enemy base as fast as you can, then defend the base against the enemy for that time to win" // script-ignore


// ============
//  clan arena
// ============
set g_ca 0 "Clan Arena: played in rounds, once you're dead you're out! The team with survivors wins the round" // script-ignore
set g_ca_point_limit -1 "Clan Arena point limit overriding the mapinfo specified one; \"0\" = play without limit, \"-1\" = use the mapinfo's limit" // script-ignore
set g_ca_point_leadlimit -1 "Clan Arena point lead limit overriding the mapinfo specified one; \"0\" = play without limit, \"-1\" = use the mapinfo's limit" // script-ignore
set g_ca_spectate_enemies 0 "allow eliminated players to spectate enemy players during Clan Arena games; changes to this cvar take effect from the next round; \"-1\" blocks freeroam camera"
set g_ca_warmup 10 "time players get to run around before the round starts"
set g_ca_damage2score 100  "every this amount of damage done give players 1 point"
set g_ca_round_timelimit 180 "round time limit in seconds"
set g_ca_round_enddelay 0 "seconds of delay for score evaluation after round could end"
set g_ca_teams_override 0
set g_ca_team_spawns 1 "when \"1\", players spawn from the team spawnpoints of the map, if any"
set g_ca_teams 0
set g_ca_prevent_stalemate 0 "when round time ends instead of instant stalemate give round win to the team with \"1\" = most survivors, \"2\" = most total health, \"3\" = most survivors or if equal then most total health"
set g_ca_weaponarena "most" "starting weapons. takes the same options as g_weaponarena"


// ==================
//  capture the flag
// ==================
set g_ctf 0 "Capture The Flag: take the enemy flag and bring it to yours at your base to score" // script-ignore
set g_ctf_oneflag 0 "allow oneflag CTF mode on maps that support it"
set g_ctf_oneflag_reverse 0 "apply reverse mode to oneflag CTF (take flag to enemy bases to cap); overrides g_ctf_reverse only in oneflag, g_ctf_reverse still affects oneflag"
set g_ctf_leaderboard 0 "show top capture times in the scoreboard"
set g_ctf_flag_return 1 "auto return the flag to base when touched by a teammate"
set g_ctf_flag_return_carrying 0 "(manual return mode) auto return the flag to base if touched by a flag carrier"
set g_ctf_flag_return_carried_radius 100 "allow flags to be returned by carrier if base is within this radius"
set g_ctf_flag_return_time 30 "automatically return the flag to base after this amount of time; set to \"0\" to disable this feature"
set g_ctf_flag_return_dropped 100 "automatically return the flag to base if dropped within this distance from base (in qu)"
set g_ctf_flag_return_damage 0 "allow the flag to be damaged when dropped, reducing time needed to automatically return to base; initial health is defined by g_ctf_flag_health"
set g_ctf_flag_return_damage_delay 0 "how much time the flag takes to automatically return to base if it falls into lava/slime/trigger hurt"
set g_ctf_flag_return_when_unreachable 1 "automatically return the flag if it falls into lava/slime/trigger hurt"
set g_ctf_flag_waypoint 1 "show a waypoint at the flag for easy discovery and directions"
set g_ctf_flag_waypoint_maxdistance 0 "maximum distance from a flag from which their waypoint is shown; \"0\" = no limit"
set g_ctf_flagcarrier_auto_helpme_damage 100 "automatically place a helpme notification on flag carrier waypointsprite if they get hit and their health dips below this value"
set g_ctf_flagcarrier_auto_helpme_time 2 "antispam time for the helpme notification"
set g_ctf_flagcarrier_selfdamagefactor 1
set g_ctf_flagcarrier_selfforcefactor 1
set g_ctf_flagcarrier_damagefactor 1
set g_ctf_flagcarrier_forcefactor 1
set g_ctf_stalemate 1 "show the enemy flagcarrier location after both teams have held the flags a certain amount of time"
set g_ctf_stalemate_endcondition 1 "condition for stalemate mode to be finished; \"1\" = if ONE flag is no longer stale, \"2\" = if BOTH flags are no longer stale"
set g_ctf_stalemate_time 60 "time for each flag until stalemate mode is activated"
set g_ctf_flagcarrier_waypointforenemy_spotting 1 "show the enemy flagcarrier location if a teammate presses +use to spot them"
set g_ctf_dropped_capture_delay 1 "autocapture delay when flag is thrown onto the base. counted from when the flag lands on the ground"
set g_ctf_dropped_capture_radius 100 "allow dropped flags to be automatically captured by base flags if the dropped flag is within this radius of it"
set g_ctf_flag_damageforcescale 2
set g_ctf_portalteleport 0 "allow flag carriers to go through portals made by the Port-O-Launch without dropping the flag"
set g_ctf_reverse 0 "if enabled, players score by bringing their own flag to an enemy's flag in their base"
set g_ctf_flag_collect_delay 1
set g_ctf_flag_health 0 "secondary setting of g_ctf_flag_return_damage that defines initial health of the flag when dropped. if set to \"0\" initial health defaults to 100"
set g_ctf_flag_dropped_waypoint 2 "show dropped flag waypointsprite when a flag is lost; \"1\" = team only, \"2\" = for all players"
set g_ctf_flag_dropped_floatinwater 200 "move upwards while in water at this velocity"
set g_ctf_throw 1 "allows throwing the flag (WARNING: throwing allows circumventing carrierkill score, so enable this with care!)"
set g_ctf_throw_angle_max 90 "maximum upwards angle players can throw the flag"
set g_ctf_throw_angle_min -90 "minimum downwards angle players can throw the flag"
set g_ctf_throw_punish_count 3
set g_ctf_throw_punish_delay 30
set g_ctf_throw_punish_time 10
