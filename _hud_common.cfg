seta hud_colorflash_alpha 0.5 "starting alpha of the color flash"

seta hud_damage 0.55 "draw a blood image when hurt (improved version of gl_polyblend)"
seta hud_damage_blur 0 "use postprocessing to blur the screen when you have taken damage. this can be paired with current HUD damage or just used alone. higher values mean more blur"
