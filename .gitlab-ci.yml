workflow:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /Transifex autosync/
      when: never
    - when: always

before_script:
  - ln -s $PWD data/xonotic-data.pk3dir

  - export MAKEFLAGS=-j$(nproc); echo MAKEFLAGS=$MAKEFLAGS
#   FIXME: -march=native -mtune=native _changes the hash_, why?!?
# - export CC="gcc -pipe -march=native -mtune=native"
  - export CC="gcc -pipe"

  - git clone --depth=1 --branch=main https://gitlab.com/xonotic/gmqcc.git gmqcc
  - make -C gmqcc || exit 1
  - export QCC="$PWD/gmqcc/gmqcc"

  # Makefile: don't complain about lack of tags (fetching them is slow)
  - export QCCFLAGS_WATERMARK=gitlab_pipeline
  # Makefile: don't compress anything or complain about lack of zip program
  - export ZIP=/bin/true

test_compilation_units:
  rules:
    - changes:
      - qcsrc/**/*
  stage: test
  script:
    - make test

test_sv_game:
  stage: test
  script:
    - git clone --depth=1 --branch=div0-stable https://gitlab.com/xonotic/darkplaces.git darkplaces
    - make -C darkplaces sv-release || exit 1
    - export ENGINE="$PWD/darkplaces/darkplaces-dedicated -xonotic -noconfig -nohome"
    - make qc || exit 1

    - mkdir -p data/maps
    - wget -O data/maps/gitlab-ci.bsp https://gitlab.com/xonotic/xonotic-maps.pk3dir/raw/master/maps/_init/_init.bsp

    - while read LINE; do
        echo $LINE;
        [ "$LINE" = "All tests OK" ] && PASS=1;
      done < <(${ENGINE} +developer 1 +map gitlab-ci +sv_cmd runtest +wait +quit)
    - test "$PASS" = "1" || { echo 'sv_cmd runtest failed!'; exit 1; }

    - ${ENGINE} +map gitlab-ci +sv_cmd dumpnotifs +wait +quit
    - diff notifications.cfg data/data/notifications_dump.cfg ||
        { echo 'Please update notifications.cfg using `dumpnotifs`!'; exit 1; }

    - wget -O data/stormkeep.pk3 http://beta.xonotic.org/autobuild-bsp/latest/stormkeep.pk3
    - wget -O data/maps/stormkeep.mapinfo https://gitlab.com/xonotic/xonotic-maps.pk3dir/raw/master/maps/stormkeep.mapinfo
    - wget -O data/maps/stormkeep.waypoints https://gitlab.com/xonotic/xonotic-maps.pk3dir/raw/master/maps/stormkeep.waypoints
    - wget -O data/maps/stormkeep.waypoints.cache https://gitlab.com/xonotic/xonotic-maps.pk3dir/raw/master/maps/stormkeep.waypoints.cache

    - EXPECT=458e9e611a757c745da05c85a37e576d
    - HASH=$(${ENGINE} +timestamps 1 +exec serverbench.cfg
      | tee /dev/stderr
      | sed -e 's,^\[[^]]*\] ,,'
      | grep '^:'
      | grep -v '^:gamestart:'
      | grep -v '^:anticheat:'
      | md5sum | awk '{ print $1 }')
    - echo 'expected:' $EXPECT
    - echo '  actual:' $HASH
    - test "$HASH" == "$EXPECT"
    - exit $?


