exec xonotic-server.cfg
exec balance-xdf.cfg
exec physicsXDF.cfg

// general gameplay
// g_jump_grunt 1 // just no
g_shootfromcenter 1 // hit where you point at with the crosshair (almost so, no shooteye because it's really ugly)
g_balance_kill_antispam 0
g_forced_respawn 1
// g_playerclip_collisions 0 // do not check playerclips
// Powerups including speed enabled by default.
g_powerups_strength 0
g_powerups_shield 0
g_powerups_invisibility 0
g_buffs 0
g_start_delay 3
g_use_ammunition 0
g_weapon_stay 1
teamplay_mode 2 // friendly fire and self damage
sv_vote_nospectators 1
timelimit_override 20
sv_maxidle_playertospectator 0

// gametype settings
g_cts_finish_kill_delay 2
g_cts_selfdamage 0
