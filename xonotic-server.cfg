// this should reset most cvars and aliases affecting gameplay to their defaults
// note that it doesn't reset all server cvars,
// some are shared with the client and so are left in xonotic-common.cfg

set sv_name_maxlength 64 "max player name length (not counting color codes) allowed by the server"

// taunts and voices
set sv_taunt 1 "allow taunts on the server"
set sv_autotaunt 1 "allow autotaunts on the server"

// server settings
hostname "Xonotic $g_xonoticversion Server"
set sv_mapchange_delay 5 "delay by this many seconds after the match ends before showing selection screen or changing maps"
set minplayers 0 "fill server with bots to reach this number of players in teamless games (if bot_number is not enough)"
set minplayers_per_team 0 "fill server with bots to reach this number of players per team (if bot_number is not enough)"

set sv_watermark_start ""

// executed when the first player joins or the last player leaves
alias sv_hook_firstjoin
alias sv_hook_lastleave

// restart server if all players hit "ready"-button
set sv_ready_restart_after_countdown 0 "reset players and map items after the countdown ended, instead of at the beginning of the countdown"

alias sv_hook_readyrestart

//nifreks lockonrestart feature, used in team-based game modes, if set to 1 and all players readied up no other player can then join the game anymore, useful to block spectators from joining
set teamplay_lockonrestart 0 "lock teams once all players readied up and the game restarted (no new players can join after restart unless using the server-command unlockteams)"

set g_maxplayers 0 "maximum number of players allowed to play at the same time; \"0\" = unlimited, \"-1\" = use the map setting or unlimited if not set (rounded to multiple of team number)"
set g_maxplayers_spectator_blocktime 5 "if sv_spectate is disabled, such as by voting for \"nospectators\", this setting defines the number of seconds an observer/spectator has to join the game before they get kicked"

// tournament mod
set g_warmup 0 "splits the game into warmup and match stages; \"1\" = the match starts when g_warmup_majority_factor of players are ready OR g_warmup_limit is hit; >1 also requires at least g_warmup players (including bots) to join; \"-1\" = that minimum player requrement is set by the map (lower bound of 2 or 2 per team)"
set g_warmup_limit 180 "limit warmup-stage to this time (in seconds); \"-1\" = the warmup-stage is not affected by any timelimit, \"0\" = the usual timelimit also affects warmup-stage"
set g_warmup_allow_timeout 0 "allow calling timeouts in the warmup-stage (if sv_timeout is \"1\")"
set g_warmup_allguns 1 "provide more weapons on start while in warmup-stage; \"0\" = normal start weapons, \"1\" = all guns available on the map, \"2\" = all normal weapons"
set g_warmup_majority_factor 0.8 "fraction of joined players (not including bots) sufficient to end warmup-stage before g_warmup_limit by readying up"

alias sv_hook_warmupend

set g_chat_nospectators 0 "\"0\" = spec/observer chat is always visible to the player, \"1\" = it is never visible to players, \"2\" = it is only visible to players during warmup-stage"
set sv_vote_nospectators 0 "only players can call a vote (thus spectators and observers can't call a vote); \"0\" = all people can vote, \"1\" = spectators can vote in warmup-stage, \"2\" = only players can vote (no exceptions)"

alias g_tourney "g_tourney_$1"
alias g_tourney_1 "g_warmup 1; g_chat_nospectators 2; sv_vote_nospectators 1; sv_timeout 1"
alias g_tourney_0 "g_warmup 0; g_chat_nospectators 0; sv_vote_nospectators 0; sv_timeout 0"

set sv_timeout 0 "allow a player to call a timeout, this will pause the game for some time"
set sv_timeout_length 120 "how long the game will be paused at max, in seconds"
set sv_timeout_number 2 "how many timeouts one player is allowed to call (gets reset after a restart)"
set sv_timeout_leadtime 4 "how long the players will be informed that a timeout was called before it starts, in seconds"
set sv_timeout_resumetime 3 "how long the remaining timeout-time will be after a player called the timein command"

seta sv_autopause 1 "on a single player or listen server, this pauses while all clients have the menu, console, or chat open. on a dedicated server this pauses after starting a map if the server is empty and unpauses when the first player joins the empty server"

set g_telefrags 1 "enables telefragging, i.e. killing someone who stands in the way of someone who is teleporting"
set g_telefrags_teamplay 1 "never telefrag team mates"
set g_telefrags_avoid 1 "when teleporters have a random destination, avoid teleporting to locations where a telefrag would happen"
set g_teleport_maxspeed 0 "maximum speed that a player can keep when going through a teleporter (if a misc_teleporter_dest also has a cap the smallest one of these will be used); \"0\" = don't limit, \"-1\" = keep no speed"
set g_teleport_minspeed 0 "minimum speed that a player can keep when going through a teleporter which affects speed"

set g_respawn_ghosts 1 "if \"1\", dead bodies become ghosts and float away when the player respawns"
set g_respawn_ghosts_speed 5 "the speed with which respawn ghosts float and rotate"
set g_respawn_ghosts_time 4.5 "amount of time a respawn ghost lasts before it starts fading out; \"0\" = ghosts are disabled and instead fade when the body would"
set g_respawn_ghosts_fadetime 1.5 "amount of time a respawn ghost takes to fade out"
set g_respawn_ghosts_alpha 1 "respawn ghost alpha"

set sv_gibhealth 100 "minus health a dead body must have in order to get gibbed"

// use default physics
sv_playerphysicsqc 1
set sv_friction_on_land 0 "movement friction applied for half a second upon landing on the ground"
set sv_friction_slick 0.5 "movement friction while on slick surfaces"

set sv_slick_applygravity 0 "apply a downward force while on slick surfaces to simulate slippery slopes"

set sv_aircontrol_backwards 0 "apply forward aircontrol options to backward movement"
set sv_aircontrol_sidewards 0 "apply forward aircontrol options to sideward movement"

set sv_player_viewoffset "0 0 35" "view offset of the player model"
set sv_player_mins "-16 -16 -24" "playermodel mins"
set sv_player_maxs "16 16 45" "playermodel maxs"
set sv_player_crouch_viewoffset "0 0 20" "view offset of the player model when crouched"
set sv_player_crouch_mins "-16 -16 -24" "mins of a crouched playermodel"
set sv_player_crouch_maxs "16 16 25" "maxs of a crouched playermodel"

set sv_doublejump 0 "allow Quake 2-style double jumps"
set sv_jumpspeedcap_min "" "lower bound on the baseline velocity of a jump; final velocity will be >= (jumpheight * min + jumpheight)"
set sv_jumpspeedcap_max "" "upper bound on the baseline velocity of a jump; final velocity will be <= (jumpheight * max + jumpheight)"
set sv_jumpspeedcap_max_disable_on_ramps 0 "disable upper baseline velocity bound on ramps to preserve the old rampjump style"
set sv_track_canjump 0 "track if the player released the jump key between 2 jumps to decide if they are able to jump or not"
set sv_jumpvelocity_crouch 0 "jump height while crouching; \"0\" = regular jump height"

set sv_precacheplayermodels 1 "preload all the player models at game start, to avoid delays during gameplay"
set sv_spectator_speed_multiplier 1.5 "base movement speed factor of spectators, all movement settings scale off this"
set sv_spectator_speed_multiplier_min 1 "minimum movement speed factor for spectators as determined by scrolling"
set sv_spectator_speed_multiplier_max 5 "maximum movement speed factor for spectators as determined by scrolling"
set sv_spectate 1 "\"1\" = clients are allowed to spectate or observe the game, \"0\" = clients spawn as players immediately or are kicked after g_maxplayers_spectator_blocktime if that's not possible (NOTE: incompatible with spec-based features such as sv_maxidle_playertospectator and g_balance_teams_queue)"
set sv_defaultcharacter 0 "master switch, if \"1\" the further configuration for replacing all player models, skins and colors is taken from the sv_defaultplayermodel, sv_defaultplayerskin, and sv_defaultplayercolors variables"
set sv_defaultcharacterskin 0 "if \"1\", the further configuration for replacing all skins is taken from the sv_defaultplayerskin variables"
set sv_defaultplayermodel "models/player/erebus.iqm" "default model selection, only works if sv_defaultcharacter is \"1\"; you may append a :<skinnumber> suffix to model names; you can specify multiple, separated by space, and a random one will be chosen"
set sv_defaultplayerskin 0 "each model has 1 or more skins (combination of model and skin makes a character), set which skin of the model you wish the default character to have, only works if sv_defaultcharacter is \"1\"; can be overridden by :<skinnumber> suffix in sv_defaultplayermodel"
set sv_defaultplayermodel_red "" "\"\" means see sv_defaultplayermodel"
set sv_defaultplayerskin_red 0 "skin to use on the red team; \"0\" = instead use sv_defaultplayerskin"
set sv_defaultplayermodel_blue "" "\"\" means see sv_defaultplayermodel"
set sv_defaultplayerskin_blue 0 "skin to use on the blue team; \"0\" = instead use sv_defaultplayerskin"
set sv_defaultplayermodel_yellow "" "\"\" means see sv_defaultplayermodel"
set sv_defaultplayerskin_yellow 0 "skin to use on the yellow team; \"0\" = instead use sv_defaultplayerskin"
set sv_defaultplayermodel_pink "" "\"\" means see sv_defaultplayermodel"
set sv_defaultplayerskin_pink 0 "skin to use on the pink team; \"0\" = instead use sv_defaultplayerskin"
set sv_defaultplayercolors "" "set to 16*shirt+pants to force a color (NOTE: it does NOT depend on defaultcharacter!); set to \"\" to disable"
set sv_autoscreenshot 0 "if \"1\", the server forces all clients to create a local screenshot once the map ended"
net_messagetimeout 30
net_connecttimeout 30
sv_jumpstep 1 // step up stairs while jumping, makes it easier to reach ledges

set sv_shownames_cull_distance 2500 "distance after which to not send origin/health/armor of another player"

set bot_config_file bots.txt "name and path of the bot configuration file"
set bot_number 0 "minimum number of bots"
set bot_usemodelnames 0 "use player model names for bot names"
set bot_nofire 0 "when set, bots never fire. mainly for testing in g_waypointeditor mode"
set bot_prefix [BOT] "prefix in front of the bot names"
set bot_suffix "" "suffix behind the bot names"
skill 8
set skill_auto 0 "when \"1\", \"skill\" gets adjusted to match the best player on the map"
set bot_debug_tracewalk 0 "enable visual indicators for short-term navigation. green means Goal Reached, Yellow means Obstacle found, Red means Unsolvable obstacle found"
set bot_debug_goalstack 0 "visualize the current path that each bot is following. use with as few bots as possible"
set bot_wander_enable 1 "have bots wander around if they are unable to reach any useful goal. disable only for debugging purposes"
set bot_typefrag 0 "allow bots to shoot players while they're typing"
// general bot AI cvars
set bot_ai_thinkinterval 0.05 "frame rate at which bots update their navigation and aiming, scales by skill"
set bot_ai_strategyinterval 7 "how often a new objective is chosen"
set bot_ai_strategyinterval_movingtarget 5.5 "how often a new objective is chosen when the current objective can move"
set bot_ai_enemydetectioninterval 2 "how often bots try to pick a new target if no suitable target is found"
set bot_ai_enemydetectioninterval_stickingtoenemy 4 "how often bots try to pick a new target while targetting an enemy"
set bot_ai_enemydetectionradius 10000 "how far bots can see enemies"
set bot_ai_dodgeupdateinterval 0.2 "how often bots scan for items to dodge (NOTE: currently not in use)"
set bot_ai_chooseweaponinterval 0.5 "how often the best weapon according to the situation will be chosen"
set bot_ai_dangerdetectioninterval 0.25 "how often bots scan for waypoints with dangers near"
set bot_ai_dangerdetectionupdates 64 "how many waypoints will be considered by bots for danger detection"
set bot_ai_aimskill_blendrate 2 "how much correction will be applied to the aiming angle for bots"
set bot_ai_aimskill_fixedrate 15 "distance based scale from which correction will be applied to the aiming angle for bots"
set bot_ai_aimskill_firetolerance 1 "enable fire tolerance for bots"
set bot_ai_aimskill_mouse 1 "how much of the bot aiming filters are applied"
set bot_ai_keyboard_distance 250 "bot keyboard emulation is disabled after this distance to the goal"
set bot_ai_keyboard_threshold 0.57
set bot_ai_aimskill_offset 1.8 "amount of error induced to the bots' aim"
set bot_ai_aimskill_think 1 "bot aiming velocity. use values below 1 for slower aiming"
set bot_ai_custom_weapon_priority_distances "300 850" "close and far distances (in any order). based on the distance to the enemy, bots will choose different weapons"
set bot_ai_custom_weapon_priority_far   "vaporizer oknex vortex rifle electro devastator mortar hagar hlac crylink blaster okmachinegun machinegun fireball seeker okshotgun shotgun tuba minelayer" "desired weapons by bots for far distances ordered by priority"
set bot_ai_custom_weapon_priority_mid   "vaporizer devastator oknex vortex fireball seeker mortar electro okmachinegun machinegun arc crylink hlac hagar okshotgun shotgun blaster rifle tuba minelayer" "desired weapons by bots for middle distances ordered by priority"
set bot_ai_custom_weapon_priority_close "vaporizer oknex vortex okshotgun shotgun okmachinegun machinegun arc hlac tuba seeker hagar crylink mortar electro devastator blaster fireball rifle minelayer" "desired weapons by bots for close distances ordered by priority"
set bot_ai_weapon_combo 1 "allow bots to do weapon combos"
set bot_ai_weapon_combo_threshold 0.4 "bots try to make a combo N seconds after the last attack"
set bot_ai_friends_aware_pickup_radius "500" "bots will not pickup items if a team mate is this distance near the item"
set bot_ai_ignoregoal_timeout 3 "ignore goals making bots to get stuck in front of a wall for X seconds"
set bot_ai_bunnyhop_skilloffset 7 "bots with skill equal or greater than this value will perform the 'bunnyhop' technique"
set bot_ai_bunnyhop_dir_deviation_max 20 "bots bunnyhop if speed - direction deviation is <= this amount"
set bot_ai_bunnyhop_downward_pitch_max 30 "bots bunnyhop if their downward pitch towards the next waypoint is <= this amount"
set bot_ai_bunnyhop_turn_angle_max 80 "bots bunnyhop if their next turn angle is <= this amount at walk speed (sv_maxspeed)"
set bot_ai_bunnyhop_turn_angle_min 4 "bot sbunnyhop regardless of speed if their next turn angle is <= this amount"
set bot_ai_bunnyhop_turn_angle_reduction 40 "linearly reduce bot max turn angle by this amount when speed increases by sv_maxspeed"
set bot_god 0 "enable god mode for bots"
set bot_ai_navigation_jetpack 0 "allow bots to navigate maps using the Jetpack"
set bot_ai_navigation_jetpack_mindistance 3500 "bots will try fly to objects located farther than this distance"
// Better don't touch these, there are hard to tweak!
set bot_ai_aimskill_order_mix_1st 0.01 "amount of the 1st filter output to apply to the bot aiming angle"
set bot_ai_aimskill_order_mix_2nd 0.075 "amount of the 2nd filter output to apply to the bot aiming angle"
set bot_ai_aimskill_order_mix_3th 0.01 "amount of the 3th filter output to apply to the bot aiming angle"
set bot_ai_aimskill_order_mix_4th 0.0375 "amount of the 4th filter output to apply to the bot aiming angle"
set bot_ai_aimskill_order_mix_5th 0.01 "amount of the 5th filter output to apply to the bot aiming angle"
set bot_ai_aimskill_order_filter_1st 0.2 "bot aiming position filter"
set bot_ai_aimskill_order_filter_2nd 0.2 "bot aiming movement filter"
set bot_ai_aimskill_order_filter_3th 0.1 "bot aiming acceleration filter"
set bot_ai_aimskill_order_filter_4th 0.2 "bot aiming position prediction filter. used rarely"
set bot_ai_aimskill_order_filter_5th 0.25 "bot aiming movement prediction filter. used rarely"
set bot_ai_timeitems 1 "allow skilled bots to run to important items a little time before respawning"
set bot_ai_timeitems_minrespawndelay 25 "bots run to items with this minimum respawn delay before respawning"

// waypoint editor enable
set g_waypointeditor 0 "enables display and placement of bot navigation waypoints, use g_waypointeditor_saveall when done"
set g_waypointeditor_auto 0 "automatically create waypoints for bots while playing (WARNING: this currently creates too many of them)"
set g_waypointeditor_symmetrical 0 "enable symmetrical editing of waypoints on symmetrical CTF maps (NOTE: assumes the map is perfectly symmetrical); \"1\" = automatically determine origin of symmetry, \"-1\" = use custom origin (g_waypointeditor_symmetrical_origin), \"2\" = automatically determine axis of symmetry, \"-2\" = use custom axis (g_waypointeditor_symmetrical_axis)"
set g_waypointeditor_symmetrical_allowload 1 "allow loading symmetry settings from waypoint files into g_waypointeditor_symmetrical* cvars on map start"
set g_waypointeditor_symmetrical_origin "0 0" "custom origin of symmetry (X Y)"
set g_waypointeditor_symmetrical_order 0 "if >= 2, apply rotational symmetry (around origin of symmetry) of this order, otherwise apply autodetected order of symmetry"
set g_waypointeditor_symmetrical_axis "0 0" "custom axis of symmetry (m q parameters of Y = mX + q)" // script-ignore
set bot_ignore_bots 0 "make bots not shoot at other bots"
set bot_join_empty 0 "make bots play if no player has joined the server"
set bot_vs_human 0 "bots and humans play in different teams when set. positive values make an all-bot blue team, negative values make an all-bot red team, the absolute value is the ratio bots vs humans (1 for equal count). changes will be correctly applied only from the next game"

set g_spawnshieldtime 1 "number of seconds players are invincible after they spawn. this shield is lost after they fire"
set g_spawnshield_blockdamage 1 "how much spawnshield protects players from damage; \"1\" = full protection"
set g_antilag 2 "enable AntiLag; \"0\" = no AntiLag, \"1\" = verified client side hit scan, \"2\" = server side hit scan in the past"
set g_antilag_nudge 0 "don't touch"
set g_shootfromeye 1 "shots are fired from players' eyes/crosshairs; visual gun position can still be influenced by cl_gunalign 1 and 2"
set g_shootfromcenter 0 "weapon gets moved to the center, shots still come from the barrel of players' weapons; visual gun position can still be influenced by cl_gunalign 1 and 2"
set g_shootfromfixedorigin "" "if set to a string like \"0 Y Z\", the gun is moved to the given Y and Z coordinates. if set to a string like \"X Y Z\", the whole shot origin is used"
set g_weapon_stay 0 "\"1\" = ghost weapons can be picked up but give no ammo, thrown guns have ammo, \"2\" = ghost weapons can be picked up and refill ammo to one pickup size, thrown guns have no ammo (to prevent infinite ammo abuse)"
set g_weapon_throwable 1 "allow dropping weapons"
set g_powerups -1 "\"0\" = no powerups will spawn, \"1\" = they will spawn in all game modes, \"-1\" = use game mode default"
set g_powerups_drop 0 "allow dropping powerups; \"1\" = timer continues, \"2\" = timer freezes until picked up"
set g_powerups_drop_ondeath 1 "players will drop their powerups on death; \"1\" = timer continues, \"2\" = timer freezes until picked up"
set g_powerups_stack 0 "enables stacking of powerup timers when a player picks up a powerup they already have; otherwise timer is reset to the time granted by the item, if greater than the time they currently have"
set g_powerups_strength 1 "allow Strength powerups to spawn"
set g_powerups_shield 1 "allow Shield powerups to spawn"
set g_powerups_speed 1 "allow Speed powerups to spawn"
set g_powerups_invisibility 1 "allow Invisibility powerups to spawn"
set g_powerups_jetpack 1 "allow Jetpacks to spawn"
set g_powerups_fuelregen 1 "allow Fuel Regenerators to spawn"
set g_use_ammunition 1 "\"0\" = all weapons have unlimited ammo"
set g_pickup_items -1 "\"0\" = all items (health, armor, ammo, weapons...) are removed from the map, \"1\" = they are forced to spawn"
set g_pickup_respawntime_scaling_reciprocal 0 "multiply respawn time by `reciprocal / (p + offset) + linear` where `p` is the current number of players, takes effect with 2 or more players present, `reciprocal` (with `offset` and `linear` set to \"0\") can be used to achieve a constant number of items spawned *per player*"
set g_pickup_respawntime_scaling_offset 0 "multiply respawn time by `reciprocal / (p + offset) + linear` where `p` is the current number of players, takes effect with 2 or more players present, `offset` offsets the curve left or right (NOTE: results are not intuitive and it is recommend to plot the respawn time and the number of items per player to see what's happening)"
set g_pickup_respawntime_scaling_linear 1 "multiply respawn time by `reciprocal / (p + offset) + linear` where `p` is the current number of players, takes effect with 2 or more players present, `linear` can be used to simply scale the respawn time linearly"
set g_weaponarena "0" "put in a list of weapons to enable a weapon arena mode, or try \"all\", \"most\", \"all_available\", or \"most_available\" (available only gives the weapon if the map normally has it as a pickup item)"
set g_weaponarena_random "0" "if set to a number, only that weapon count is given on every spawn (randomly)"
set g_weaponarena_random_with_blaster "1" "additionally, always provide the Blaster in random weapon arena games"
set g_spawnpoints_auto_move_out_of_solid 1 "show a warning if a spawn point was placed inside a solid, disabling this setting causes such spawn points to be removed and produce a more verbose error message"
set g_forced_respawn 0 "if \"1\" and a player died, that player gets automatically respawned once <g_respawn_delay> seconds are over"
set g_fullbrightplayers 0 "brightens up player models (NOTE: the color, skin, or model of the players does not change!)"
set g_fullbrightitems 0 "disables lighting effects on items, making them appear bright for visibility"
set g_nodepthtestplayers 0 "disables depth testing on players"
set g_nodepthtestitems 0 "disables depth testing on items"
set g_casings 2 "specifies which casings are sent to the client; \"0\" = none, \"1\" = only Shotgun casings, \"2\" = shotgun and Machinegun casings"
set g_norecoil 1 "if \"1\", shooting weapons won't make the crosshair to move upwards (recoil)"
set g_maplist_mostrecent "" "contains the name of the maps that were most recently played"
set g_maplist_mostrecent_count 3 "number of most recent maps that are blocked from being played again"
set g_maplist_index 0 "this is used internally for saving position in maplist cycle"
set g_maplist_selectrandom 0 "if \"1\", a random map will be chosen as next map (DEPRECATED: in favor of g_maplist_shuffle)"
set g_maplist_shuffle 1 "shuffles the order of maps during selection to ensure random maps are chosen"
set g_maplist_check_waypoints 0 "if \"1\", maps are skipped if there currently are bots, but the map has no waypoints"
set g_maplist_ignore_sizes 0 "if \"1\", all maps are shown in the map list regardless of player count"
set g_maplist_sizes_count_maxplayers 1 "check the player limit when getting the player count so forced spectators don't affect the size restrictions"
set g_maplist_sizes_count_bots 1 "include the number of bots currently in the server when counting the number of players for size restrictions"
set g_maplist_sizes_specparty 0 "this fraction of people are expected to only spectate, reduces player count used to select voting GUI maps"

set g_items_maxdist 4500 "maximum distance at which an item can be viewed, after which it will be invisible"
set g_items_dropped_lifetime 20 "default lifetime for dropped items unless explicitly overriden (i.e. flags)"

set g_grab_range 200 "distance at which dragable objects can be grabbed"

set g_player_alpha 1 "default opacity of players"
set g_player_brightness 0 "set to \"2\" for brighter players"

set g_player_damageforcescale 2 "push multiplier of attacks against players"

set g_player_damageplayercenter 1 "\"0\" = always calculate knockback force direction from player's eyes instead of bbox center, \"1\" = use bbox center point for others, shot origin for attacker's self damage"

set g_playerclip_collisions 1 "\"0\" = disable collision testing against playerclips, might be useful on some defrag maps"
set g_botclip_collisions 1 "\"0\" = disable collision testing against botclips, might be useful on some defrag maps"

set g_spawn_alloweffects 3 "allow clients to enable spawn point and event effects such as particles and sounds, see cl_spawn_ cvars for more info; \"1\" = for particles only, \"2\" = sound only, \"3\" = both"

set g_spawn_furthest 0.5 "this fraction of spawns shall be far away from any players"
set g_spawn_useallspawns 0 "use all spawns, e.g. also team spawns in non-teamplay, and all spawns, even enemy spawns, in teamplay"
// respawn delay
set g_respawn_delay_small 2 "small game number of seconds players have to wait before they can respawn again"
set g_respawn_delay_small_count 0 "player count per team for g_respawn_delay_small. values <= 0 mean the minimum amount of players to have gameplay (typically 2 in FFA, 1 in teamplay)"
set g_respawn_delay_large 2 "large game number of seconds players have to wait before they can respawn again"
set g_respawn_delay_large_count 8 "player count per team for g_respawn_delay_large. values <= 0 mean the minimum amount of players to have gameplay (typically 2 in FFA, 1 in teamplay)"
set g_respawn_delay_max 5 "number of seconds players can wait before they're forced to respawn (REQUIRES: g_forced_respawn 1 to be effective)"
set g_respawn_delay_forced 0 "enforce regular respawn delay (prevent game mode specific respawn delays)"
set g_respawn_waves 0 "respawn in waves (every X seconds), intended to decrease overwhelming base attacks"

// overtime
set timelimit_overtime 2 "duration in minutes of one added overtime, added to the timelimit"
set timelimit_overtimes 0 "how many overtimes to add at max"
set timelimit_suddendeath 5 "number of minutes suddendeath mode lasts after all overtimes were added and still no winner was found"

// common team values

set teamplay_mode 4 "default teamplay setting in team games; \"1\" = no friendly fire, self damage, \"2\" = friendly fire and self damage enabled, \"3\" = no friendly fire, but self damage enabled, \"4\" = obey the cvars g_mirrordamage*, g_friendlyfire*, and g_teamdamage*"
set g_mirrordamage 0.7              "for teamplay_mode 4. mirror damage factor"
set g_mirrordamage_virtual 1        "for teamplay_mode 4. do not actually apply mirror damage, just show graphics effect for it"
set g_mirrordamage_onlyweapons 0    "for teamplay_mode 4. only apply mirror damage if the attack was from a weapon"
set g_friendlyfire 0.5              "for teamplay_mode 4. friendly fire factor"
set g_friendlyfire_virtual 1        "for teamplay_mode 4. do not actually apply friendly fire, just show graphics effect for it"
set g_friendlyfire_virtual_force 1  "for teamplay_mode 4. apply force even though damage was made virtual only"
set g_teamdamage_threshold 40       "for teamplay_mode 4. threshold over which to apply mirror damage"
set g_teamdamage_resetspeed 20      "for teamplay_mode 4. how fast player's teamdamage count decreases"

set g_balance_teams 1 "automatically balance out players entering instead of asking them for their preferred team"
set g_balance_teams_prevent_imbalance 1 "prevent players from changing to larger teams during the match"
set g_balance_teams_queue 0 "queue players to maintain balance when they join during the match, any bots should be added with minplayers_per_team instead of bot_number so humans can replace them instead of waiting in queue while a bot plays"
set g_balance_teams_remove 0 "remove excess players from teams to maintain balance when someone leaves (currently does nothing in matches with more than 2 teams)"
set g_balance_teams_remove_wait 10 "seconds to warn everyone before removing an excess player; \"0\" = immediately"
set g_changeteam_banned 0 "not allowed to change team"

set sv_teamnagger 2 "enable a nag message when the teams are unbalanced, value sets team size difference threshold, \"1\" is recommended when g_balance_teams_queue is enabled, g_warmup won't end while the message is visible"

set g_bloodloss 0   "amount of health below which blood loss occurs"

